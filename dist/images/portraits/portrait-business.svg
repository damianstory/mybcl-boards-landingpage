<?xml version="1.0" encoding="UTF-8"?>
<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <defs>
    <linearGradient id="businessBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22224C;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0092FF;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="skinBusiness" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBCB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8A598;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="140" height="140" rx="12" fill="url(#businessBg)"/>
  
  <!-- Business elements -->
  <g opacity="0.15">
    <!-- Chart/Graph -->
    <g transform="translate(15, 100)">
      <line x1="0" y1="15" x2="0" y2="0" stroke="#0092FF" stroke-width="1"/>
      <line x1="0" y1="15" x2="20" y2="15" stroke="#0092FF" stroke-width="1"/>
      <rect x="2" y="10" width="3" height="5" fill="#0092FF"/>
      <rect x="7" y="5" width="3" height="10" fill="#0092FF"/>
      <rect x="12" y="8" width="3" height="7" fill="#0092FF"/>
    </g>
    <!-- Dollar sign -->
    <text x="105" y="35" font-family="serif" font-size="16" fill="#22224C">$</text>
    <!-- Briefcase -->
    <rect x="110" y="100" width="15" height="10" rx="2" fill="none" stroke="#22224C" stroke-width="1"/>
    <rect x="115" y="98" width="5" height="3" fill="#22224C"/>
    <!-- Building -->
    <rect x="20" y="20" width="8" height="12" fill="none" stroke="#22224C" stroke-width="1"/>
    <rect x="22" y="22" width="1" height="2" fill="#22224C"/>
    <rect x="25" y="22" width="1" height="2" fill="#22224C"/>
    <rect x="22" y="26" width="1" height="2" fill="#22224C"/>
    <rect x="25" y="26" width="1" height="2" fill="#22224C"/>
  </g>
  
  <!-- Professional Figure - Business Executive (Mixed Race Female) -->
  <g transform="translate(70, 65)">
    <!-- Head -->
    <circle cx="0" cy="-15" r="22" fill="url(#skinBusiness)"/>
    
    <!-- Hair -->
    <path d="M-22 -25 C-24 -35, -10 -38, 0 -35 C10 -38, 24 -35, 22 -25 C20 -18, 15 -15, 10 -18 C5 -12, -5 -12, -10 -18 C-15 -15, -20 -18, -22 -25" fill="#4A2C2A"/>
    
    <!-- Eyes -->
    <ellipse cx="-8" cy="-18" rx="2.5" ry="2" fill="#8B4513"/>
    <ellipse cx="8" cy="-18" rx="2.5" ry="2" fill="#8B4513"/>
    <circle cx="-8" cy="-18" r="1" fill="#FFFFFF"/>
    <circle cx="8" cy="-18" r="1" fill="#FFFFFF"/>
    
    <!-- Eyebrows (well-defined) -->
    <path d="M-12 -22 L-4 -21" stroke="#4A2C2A" stroke-width="1.5"/>
    <path d="M4 -21 L12 -22" stroke="#4A2C2A" stroke-width="1.5"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="-12" rx="1.5" ry="2.5" fill="#E8A598"/>
    
    <!-- Mouth (professional smile) -->
    <path d="M-4 -6 Q0 -3 4 -6" fill="none" stroke="#B8756F" stroke-width="1.5"/>
    
    <!-- Professional Suit -->
    <rect x="-25" y="5" width="50" height="35" rx="8" fill="#1A1A2E"/>
    <rect x="-22" y="8" width="44" height="32" rx="6" fill="#22224C"/>
    
    <!-- Blouse underneath -->
    <path d="M-12 8 L12 8 L10 25 L-10 25 Z" fill="#FFFFFF"/>
    
    <!-- Suit lapels -->
    <path d="M-22 8 L-10 8 L-8 18 L-15 25" fill="#16162A"/>
    <path d="M22 8 L10 8 L8 18 L15 25" fill="#16162A"/>
    
    <!-- Button -->
    <circle cx="0" cy="20" r="1.5" fill="#C0C0C0"/>
    
    <!-- Professional necklace -->
    <g>
      <circle cx="-6" cy="10" r="1" fill="#FFD700"/>
      <circle cx="-2" cy="9" r="1" fill="#FFD700"/>
      <circle cx="2" cy="9" r="1" fill="#FFD700"/>
      <circle cx="6" cy="10" r="1" fill="#FFD700"/>
    </g>
    
    <!-- Earrings -->
    <circle cx="-18" cy="-10" r="2" fill="#FFD700"/>
    <circle cx="18" cy="-10" r="2" fill="#FFD700"/>
    
    <!-- Watch -->
    <rect x="20" y="15" width="6" height="8" rx="1" fill="#C0C0C0"/>
    <rect x="21" y="16" width="4" height="6" rx="0.5" fill="#000000"/>
    <circle cx="23" cy="19" r="0.5" fill="#0092FF"/>
  </g>
  
  <!-- Subtle border -->
  <rect x="2" y="2" width="136" height="136" rx="10" fill="none" stroke="rgba(34,34,76,0.3)" stroke-width="2"/>
</svg>